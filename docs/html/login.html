<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title></title>

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/mobile.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <script src="../script/jquery-3.6.0.js"></script>
  </head>
  <body>
    <header id="header"></header>

    <main id="admin_login">
      <div class="wd45 mo-w30">
        <div class="login_tit">로그인</div>

        <form action="">
          <input type="text" class="common_input" placeholder="아이디" />
          <input type="text" class="common_input" placeholder="비밀번호" />

          <button class="join_btn">로그인</button>

          <div class="flex login">
            <label>
              <input type="checkbox" />
              <span class="custom-checkbox"></span>
              <span class="text">기억하기</span>
            </label>

            <div class="user_login">
              <div><a href="../html/admin_pass.html">아이디 찾기</a></div>
              <div><a href="../html/admin_pass.html">비밀번호 찾기</a></div>
            </div>
          </div>

          <div class="snsLogin">
            <span>SNS계정으로 로그인</span>
            <div class="snsIcon">
              <a href=""><img src="../img/icon_naver.png" alt="" /></a>
              <a href=""><img src="../img/ico_google.svg" alt="" /></a>
              <a href=""><img src="../img/ico_kakao.svg" alt="" /></a>
            </div>
          </div>

          <div class="login_join_txt">
            <p>
              아직 회원이 아니신가요?<br />
              후키를 통해 다양한 체험과 혜택을 경험하세요!
            </p>
          </div>
          <div class="login_join_btn"><a href="">회원가입</a></div>
        </form>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
  <script src="../script/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
</html>
