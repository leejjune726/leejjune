    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  </head>
  <body>
		
    <div class="section_left">
        <div class="left_top">
            <div class="admin_logo">
                <img src="../img/logo.png" alt="">
            </div>

            <div class="admin_profile">
                <img src="../img/admin_profile.png" alt="">
                <p><span class="strong600">관리자</span>님 반갑습니다.</p>
            </div>
        </div>
        <ul class="sidebar_menu">
            <li>
                <a href="../html/main.html">
                    <span class="icon_before icon_home">Home</span>
                </a>
            </li>
        </ul>
        <p class="gray40 admin">Member</p>
        <ul class="sidebar_menu  active">
            <li>

                <li class="active"><a href=""><span>회원 목록</span></a></li>

        <ul class="sidebar_menu">
            <li>
                <a href=""><span class="icon_before icon_campaign">캠페인 관리</span></a>
                
            </li>
            <ul class="sub_list">
                <li><a href=""><span>캠페인 등록</span></a></li>

    </div>
  </body> 
  <script>
    $(document).ready(function() {        
        $('.sidebar_menu > li > a').click(function(event) {
            event.preventDefault();

            var $sidebarMenu = $(this).parent().parent();

            $sidebarMenu.toggleClass('active');
            $sidebarMenu.find('.sub_list').stop(true, true).slideToggle();

            $('.sidebar_menu').not($sidebarMenu).removeClass('active').find('.sub_list').slideUp();
        });

        $('.sidebar_menu.active').find('.sub_list').show();
    });
  </script>
