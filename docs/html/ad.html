<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title></title>

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/mobile.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <script src="../script/jquery-3.6.0.js"></script>
  </head>
  <body>
    <header id="header"></header>

    <main id="ad" class="ad">
      <div class="wd120 mo-w30">
        <div class="ad_text">
          <div class="ad_tit">광고문의</div>
          <div class="ad_sub strong600">입점상담 및 광고문의</div>
          <div class="ad_desc">
            효과적인 캠페인 광고를 지금 무료로 상담받아 보세요!
          </div>
        </div>

        <div class="ad_grid">
          <ul>
            <li class="ad_grid_left">제목</li>

            <li class="ad_grid_right">
              <form action="">
                <input type="text" class="common_input" />
              </form>
            </li>
          </ul>
          <ul>
            <li class="ad_grid_left">회사명</li>

            <li class="ad_grid_right">
              <form action="">
                <input type="text" class="common_input" />
              </form>
            </li>
          </ul>
          <ul>
            <li class="ad_grid_left">담당자명</li>

            <li class="ad_grid_right">
              <form action="">
                <input type="text" class="common_input" />
              </form>
            </li>
          </ul>
          <ul>
            <li class="ad_grid_left">연락처</li>

            <li class="ad_grid_right">
              <form action="">
                <input type="text" class="common_input" />
              </form>
            </li>
          </ul>
          <ul>
            <li class="ad_grid_left">첨부파일</li>

            <li class="ad_grid_right">
              <button class="ad_file_btn">등록하기</button>
            </li>
          </ul>
          <ul>
            <li class="ad_grid_left">내용</li>

            <li class="ad_grid_right">
              <form action="">
                <textarea class="textarea"></textarea>
              </form>
            </li>
          </ul>
        </div>

        <div class="ad_checkbox">
          <label>
            <input type="checkbox" />
            <span class="custom-checkbox"></span>
            <span class="text"
              ><span class="red">(필수)</span> 개인정보 수집·이용에 동의합니다.
              <a
                href="../html/join_personal.html"
                class="cont_view"
                data-target="1"
                >내용보기</a
              ></span
            >
          </label>
        </div>

        <div class="ad_btn">
          <button class="ad_y">문의하기</button>
          <button class="ad_n">취소하기</button>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
  <script src="../script/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
</html>
