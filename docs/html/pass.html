<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title></title>

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/mobile.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <script src="../script/jquery-3.6.0.js"></script>
  </head>
  <body>
    <header id="header"></header>

    <div id="admin_pass">
      <div class="wd45 mo-w30">
        <div class="login_tit login_pass_tit">비밀번호 찾기</div>
        <p class="login_sub_tit">비밀번호를 잊어버리셨나요?</p>
        <div class="login_pass_desc">
          회원가입 시 등록한 이메일을 입력해 주시면<br />
          입력하신 이메일로 임시 비밀번호를 보내드립니다.
        </div>
        <form action="">
          <input
            type="email"
            class="common_input login_pass_input"
            placeholder="이메일"
          />

          <button class="join_btn login_pass_btn">비밀번호 찾기</button>
        </form>
      </div>
    </div>

    <footer id="footer"></footer>
  </body>
  <script src="../script/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
</html>
